<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 class="title">Tic Tac Toe by Vinh Tran</h1>
    </header>
    <div class="scoreboard">
      <div class="score" id="xWins">X Wins: 0</div>
      <div class="score" id="oWins">O Wins: 0</div>
    </div>
    <div class="container">
      <div class="space one" id="0"></div>
      <div class="space two c2" id="1"></div>
      <div class="space three" id="2"></div>
      <div class="space four r2" id="3"></div>
      <div class="space five r2 c2" id="4"></div>
      <div class="space six r2" id="5"></div>
      <div class="space seven" id="6"></div>
      <div class="space eight c2" id="7"></div>
      <div class="space nine" id="8"></div>
    </div>
    <button class="reset">Reset Game</button>
    <script src="app.js"></script>
  </body>
</html>
